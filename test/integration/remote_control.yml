- hosts: localhost
  roles:
    - ansible-role-nsd
  vars:
    nsd_keys:
      my_tsig_key:
        secret: Qes2X7V8Fjg+EMlqng1qlCvErGFxXWa4Gxfy1uDWKvQ=
        algorithm: hmac-sha256
    nsd_conf_control_enable: "yes"
    nsd_remote_enable: true
    nsd_remote_setup: true
    nsd_zones:
      example.com:
        request_xfr:
          - 192.168.133.100 my_tsig_key
